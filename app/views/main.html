<div class="header">
  <h3 class="text-muted">The Charts</h3>
</div>

<p class="lead">
  <div ng-repeat="coin in coins">
    <input type="number" ng-model="coin.frequency">
    <img class="icon" ng-src="{{coin.image}}" ng-click="clicked(coin.name)">
    <span>{{coin.price}}</span>
  </div>
</p>

<h2>{{rate}}</h2>
